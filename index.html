<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">

      <title>Frontend Mentor | Profile card component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>

      </style>
   </head>

   <body>
      <div class="card">
         <div class="head">
            <img src="images/bg-pattern-card.svg" class="head-img">
         </div>
         <div class=" body">
            <img src="images/image-victor.jpg" class="profile-img" alt="Victor Crest Image">
            <h1 class="name">
               Victor Crest
               <span>26</span>
            </h1>
            <p class="location">
               London
            </p>
            <hr>
            <div class="flex">
               <div class="stats">
                  <h1>
                     80K
                  </h1>
                  <span>
                     Followers
                  </span>
               </div>
               <div class="stats">
                  <h1>
                     803K
                  </h1>
                  <span>
                     Likes
                  </span>
               </div>
               <div class="stats">
                  <h1>
                     1.4K
                  </h1>
                  <span>
                     Photos
                  </span>

               </div>
            </div>
         </div>
      </div>

   </body>

</html>
